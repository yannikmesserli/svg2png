    <div class="container">
      <div class="header">
        <h3 class="text-muted text-center">SVG<span class="label label-danger" style="font-size: 15px; padding: .05em .4em .15em; vertical-align: 3px;">2</span>IMG</h3>
        <p class="text-center">
          Drop some SVG files and get PNGs.
        </p>
      </div>

      <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data" class="form-inline">
        <fieldset>
          
            <div class="form-group">
              <label for="fileselect">SVGs to upload:</label>
              <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
            </div>
      

              <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

      <div>
        <div id="filedrag">or drop SVGs here</div>
      </div>

      <div id="submitbutton">
        <button type="submit">Upload Files</button>
      </div>

      </fieldset>

      <div id="results">
        
      </div>

      </form>
      <div id="canvas" style="display:none;">

      </div>

      <div class="footer small">
        <div class="row">
          <div class="col-sm-6">The conversion is done in your browser. No data are uploaded on our server, whatsoever. </div>
          <div class="col-sm-6">
            Done by <a href="http://myre.ch">Yannik Messerli</a> using the awesome <a href="http://fabricjs.com/">Fabric.js</a> library. <a href="https://github.com/yannikmesserli/svg2png">Source code</a>
